{% extends 'helper/base.html' %}
{% load static %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h1>Welcome to NPPHelper ver.1.0</h1>
        {% for system in systems %}
          <a href="{% url 'system-detail' system.slug %}">
            <p>{{ system }}</p>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
